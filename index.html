<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input class="calculator__display"></input>
        <button class="calculator__button calculator__button--function clear">C</button>
        <button class="calculator__button calculator__button--function polarity">⁺∕₋</button>
        <button class="calculator__button calculator__button--function percentage">%</button>
        <button class="calculator__button calculator__button--operator button divide">÷</button>
        <button class="calculator__button calculator__button--operator multiply">×</button>
        <button class="calculator__button calculator__button--operator subtract">-</button>
        <button class="calculator__button calculator__button--operator add">+</button>
        <button class="calculator__button calculator__button--operator calculate">=</button>
        <button class="calculator__button calculator__button--number one">1</button>
        <button class="calculator__button calculator__button--number two">2</button>
        <button class="calculator__button calculator__button--number three">3</button>
        <button class="calculator__button calculator__button--number four">4</button>
        <button class="calculator__button calculator__button--number five">5</button>
        <button class="calculator__button calculator__button--number six">6</button>
        <button class="calculator__button calculator__button--number seven">7</button>
        <button class="calculator__button calculator__button--number eight">8</button>
        <button class="calculator__button calculator__button--number nine">9</button>
        <button class="calculator__button calculator__button--number zero">0</button>
        <button class="calculator__button calculator__button--number decimal-point">.</button>
      </div>
    
</body>
</html>
