<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator__display" id="display" disabled></input>
        <button class="calculator__button calculator__button--function clear" id="clear">C</button>
        <button class="calculator__button calculator__button--function polarity" id="polarity">+/-</button>
        <button class="calculator__button calculator__button--function percentage" id="percentage">%</button>
        <button class="calculator__button calculator__button--operator divide" id="divide">รท</button>
        <button class="calculator__button calculator__button--operator multiply" id="multiply">ร</button>
        <button class="calculator__button calculator__button--operator subtract" id="subtract">-</button>
        <button class="calculator__button calculator__button--operator add" id="add">+</button>
        <button class="calculator__button calculator__button--operator calculate" id="calculate">=</button>
        <button class="calculator__button calculator__button--number one" id="one">1</button>
        <button class="calculator__button calculator__button--number two" id="two">2</button>
        <button class="calculator__button calculator__button--number three" id="three">3</button>
        <button class="calculator__button calculator__button--number four" id="four">4</button>
        <button class="calculator__button calculator__button--number five" id="five">5</button>
        <button class="calculator__button calculator__button--number six" id="six">6</button>
        <button class="calculator__button calculator__button--number seven" id="seven">7</button>
        <button class="calculator__button calculator__button--number eight" id="eight">8</button>
        <button class="calculator__button calculator__button--number nine" id="nine">9</button>
        <button class="calculator__button calculator__button--number zero" id="zero">0</button>
        <button class="calculator__button calculator__button--number decimal-point" id="decimal-point">.</button>
      </div>
    
</body>
</html>
