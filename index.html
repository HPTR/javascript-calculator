<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator__display" disabled value="0"></input>
        <button class="calculator__button calculator__button--function clear" value="clear">AC</button>
        <button class="calculator__button calculator__button--function polarity" value="polarity">+/-</button>
        <button class="calculator__button calculator__button--function percentage" value="percentage">%</button>
        <button class="calculator__button calculator__button--operator divide" value="divide">รท</button>
        <button class="calculator__button calculator__button--operator multiply"value="multiply">ร</button>
        <button class="calculator__button calculator__button--operator subtract" value="subtract">-</button>
        <button class="calculator__button calculator__button--operator add" value="add">+</button>
        <button class="calculator__button calculator__button--calculate calculate" >=</button>
        <button class="calculator__button calculator__button--number one" value="1" >1</button>
        <button class="calculator__button calculator__button--number two" value="2" >2</button>
        <button class="calculator__button calculator__button--number three" value="3" >3</button>
        <button class="calculator__button calculator__button--number four" value="4" >4</button>
        <button class="calculator__button calculator__button--number five" value="5" >5</button>
        <button class="calculator__button calculator__button--number six" value="6" >6</button>
        <button class="calculator__button calculator__button--number seven" value="7" >7</button>
        <button class="calculator__button calculator__button--number eight" value="8" >8</button>
        <button class="calculator__button calculator__button--number nine" value="9" >9</button>
        <button class="calculator__button calculator__button--number zero" value="0" >0</button>
        <button class="calculator__button calculator__button--number decimal-point" value=".">.</button>
      </div>
    
</body>
</html>
